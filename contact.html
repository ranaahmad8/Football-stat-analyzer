<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Football Stats Project</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b132b;
  color: #ffffff;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: #0f172a;
}

.navbar a {
  color: #cbd5f5;
  margin-left: 25px;
  text-decoration: none;
  font-weight: bold;
}

.navbar a:hover {
  color: #4f7cff;
}

/* ===== PAGE TITLE ===== */
.page-title {
  text-align: center;
  padding: 40px 20px;
}

/* ===== CONTACT CARD ===== */
.contact-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

.contact-card {
  background: #1e293b;
  padding: 30px;
  border-radius: 14px;
  border: 1px solid #334155;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-size: 14px;
  color: #cbd5f5;
}

input, textarea {
  background: #0f172a;
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 12px;
  color: #ffffff;
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #4f7cff;
}

/* ===== BUTTON ===== */
button {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  border: none;
  padding: 12px;
  border-radius: 10px;
  color: #ffffff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(135deg, #9333ea, #6b21a8);
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="logo">⚽ Football Stats</div>
  <nav>
      <a href="index.html">Players</a>
      <a href="comparison.html">Comparison</a>
      <a href="heatmap.html">Heatmap</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- ===== TITLE ===== -->
<section class="page-title">
  <h1>Contact Us</h1>
  <p>We’d love to hear from you</p>
</section>

<!-- ===== CONTACT FORM ===== -->
<section class="contact-container">
  <div class="contact-card">

    <form>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

  </div>
</section>

</body>
</html>
