<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Stats – Heatmap</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b132b;
  color: white;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: #0f172a;
}

.navbar a {
  color: #cbd5f5;
  margin-left: 25px;
  text-decoration: none;
  font-weight: bold;
}

.navbar a:hover {
  color: #4f7cff;
}

/* ===== TITLE ===== */
.page-title {
  text-align: center;
  padding: 30px;
}

/* ===== CARD ===== */
.heatmap-card {
  background: #1e293b;
  margin: 30px;
  padding: 20px;
  border-radius: 12px;
}

.sub {
  color: #94a3b8;
  font-size: 14px;
}

/* ===== FOOTBALL PITCH (CSS) ===== */
.pitch {
  position: relative;
  width: 100%;
  height: 300px;
  background: #166534;
  border: 4px solid white;
  border-radius: 10px;
  margin-top: 20px;
}

.center-line {
  position: absolute;
  left: 50%;
  top: 0;
  width: 2px;
  height: 100%;
  background: white;
}

.center-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  border: 2px solid white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

/* ===== DOTS ===== */
.dot {
  position: absolute;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  filter: blur(1px);
}

.green { background: rgba(34,197,94,0.8); }
.red   { background: rgba(239,68,68,0.8); }

/* ===== DOT POSITIONS (10) ===== */
.d1 { top: 20%; left: 30%; }
.d2 { top: 30%; left: 50%; }
.d3 { top: 40%; left: 70%; }
.d4 { top: 50%; left: 60%; }
.d5 { top: 60%; left: 40%; }
.d6 { top: 70%; left: 55%; }
.d7 { top: 45%; left: 25%; }
.d8 { top: 35%; left: 60%; }
.d9 { top: 55%; left: 75%; }
.d10{ top: 65%; left: 30%; }

/* ===== LEGEND ===== */
.legend {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}
</style>
</head>

<body>
