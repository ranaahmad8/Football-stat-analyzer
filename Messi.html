<html>
<head>
    <title>Lionel Messi</title>
    <style>
              .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        transition: 0.3s;
         z-index: 1000;
}

.back-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #1e40af, #2563eb);
}
     
        body {
            background-color: #0b132b;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .player-card {
  background: white;
  width: 520px;              /* increased from 450 */
  padding: 25px;
  height: auto;
  border-radius: 25px;
  box-shadow: 0px 15px 35px rgba(0,0,0,0.15);
  text-align: center;
  margin: auto;              /* centers card */
}

/* Image adjusted for tall screens */
.player-card img {
  width: 100%;
  max-height: 600px;         /* controls height for 736x901 */
  object-fit: cover;         /* prevents distortion */
  border-radius: 20px;
  border: 2px solid #eee;
}


        h1 {
            color: #0b132b;
            margin-top: 20px;
            margin-bottom: 5px;
            font-size: 32px;
        }

        .subtitle {
            color: #0b132b;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .stats-box {
            background: #0b132b;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            color: white;
        }

        .stat-item b {
            display: block;
            font-size: 20px;
            color: white;
        }

        .awards-section {
            text-align: left;
            padding: 0 10px;
        }

        .awards-section h3 {
            border-bottom: 1px solid #ddd;

        }

        ul {

        }

        .card-footer {

            border-top: 2px solid #ffd700;
            font-weight: bold;
            color: #b8860b;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>

    <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    

    <div class="player-card">

            <div class="stat-item"><b>350+</b> Assists</div>
